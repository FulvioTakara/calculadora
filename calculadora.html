<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p> <!--Aqui iremos representar o resultado e os dados da calculadora-->
            <table>
                <!--
                    Foi criada uma tabela para uma melhor personalização dos botões, 
                    cada coluna em sua respectiva linha representa um botão da calculadora, 
                    onde cada botão possui sua função ao ser clicado. 
                -->
                <tr>
                    <td><button onclick="clean()">C</button></td>
                    <td><button onclick="back()">DEL</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <!--rowspan adicionados para o botão ocupar o espaço de 2 linhas-->
                    <td rowspan="2"><button style="height: 126px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <!--colspan adicionados para o botão ocupar o espaço de 2 colunas-->
                    <td colspan="2"><button style="width: 128px;" onclick="insert('0')">0</button></td> 
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <Script>
        /*
        Função criada para adicionar os números e símbolos nos resltados da calculadora, 
        agregando o próximo comando sem que o anterior saia da exibição
        */
        function insert(num){
            var numero = document.getElementById('resultado').innerHTML
            document.getElementById('resultado').innerHTML = numero +  num;
        }
        //Função criada para que o botão 'C' apague tudo o que foi digitado na calculadora
        
        function clean(){
            document.getElementById('resultado').innerHTML = ""
        }
        //Função criada para que o botão 'DEL' apague apenas o ultimo dado adicionado adicionado pelo usuário na calculdora
        function back(){
            var resultado = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
        }
        //Função criada para o calculo automático estabelecido pelo usuário
        function calcular(){
            var resultado = document.getElementById('resultado').innerHTML;
            if(resultado){
                document.getElementById('resultado').innerHTML = eval(resultado)
            }
            else{
                document.getElementById('resultado').innerHTML = ""
            }
        }
    </Script>
</body>
</html>
